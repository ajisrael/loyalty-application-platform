eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
server:
  port: '8082'
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: 'true'
          lower-case-service-id: 'true'
  main:
    banner-mode: 'off'